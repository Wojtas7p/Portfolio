<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>PortfolioWZKP</title>
</head>
<body>
    <header>
        <nav class="nav-content">
            <button title="nav-button" type="button" class="blank"><i class="fas fa-bars"></i></button>
            <ul class="link-contener ">
                <li><a href="#">Home</a></li>
                <li><a href="#skills-main">Skills</a></li>
                <li><a href="#adds-main">Tools</a></li>
                <li><a href="#projects-main">Projects</a></li>
                <li><a href="#contact-main">Contact</a></li>
           
                <li><a rel="noopener noreferrer" href="https://www.facebook.com/" target="_blank">
                    <img title="facebook" src="./img/facebook.png" class="nav-img"></a>
                <a rel="noopener noreferrer" href="https://github.com/" target="_blank">
                    <img title="github" src="./img/github.png" class="nav-img"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home-main">
           <div class="main-content">
                <div class="decoration-box-green"></div>
                <div class="scrol-photo">
                    <div class="scrol-content">
                       <img title="main-img1" src="./img/photo1.jpg" alt="Responsive Image">
                       <img title="main-img2" src="./img/photo2.jpg" alt="Responsive Image">
                       <img title="main-img3" src="./img/photo3.jpg" alt="Responsive Image">
                       <img title="main-img4" src="./img/photo1.jpg" alt="Responsive Image">
                   </div>
                </div>
                
                <div class="decoration-box-yellow"></div>

                <div class="main-text-content">

                    <h1>Portfolio</h1>
                </div>

           </div>

        
        </section>
        <section id="skills-main">
            <h2>Skills</h2>

            <div class="skillsbox">
            <div class="shape1"></div>
            <div class="shape2"></div>
            
            <p>HTML</p>
            <div class="container">

            <div class="skills html">90%</div>
            </div>

            <p>CSS</p>
            <div class="container">
            <div class="skills css">80%</div>
            </div>

            <p>JavaScript</p>
            <div class="container">
            <div class="skills js">65%</div>
            </div>

            </div>

        </section>
        <section class="adds-main" id="adds-main">
            <div class="toolsh2">
                <h2 class="headertools">Tools</h2>
            </div>
            
            <div class="toolsdiv">
                <a class="toolsclick" href="https://code.visualstudio.com/" target="_blank"><img class="tools-img" src="img/vscodeimg.png"></a>
                <a class="toolsclick" href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank"><img class="tools-img" src="img/htmlimg.png"></a>
                <a class="toolsclick" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank"><img class="tools-img" src="img/cssimg.png"></a>
            </div>
        </section>

        <section class="projects-main" id="#projects-main">
            <div class="projectsh2">
              
            <h2>Projects</h2>
            
            </div>
            <ul class="projectsul">
                <li><a class="projectsclick" href="#" target="_blank">ProjektA</a></li>
                <li><a class="projectsclick" href="#" target="_blank">ProjektB</a></li>
                <li><a class="projectsclick" href="#" target="_blank">ProjektC</a></li>
                <li><a class="projectsclick" href="#" target="_blank">ProjektD</a></li>
            </ul>
        </section>

            <section class="contact-main" id="contact-main">
                <div class="contact-main-shadow">
                    <!-- Tekst nad formularzem -->
                    <div class="contact-main-text">
                        <h1>Zadaj mi pytanie :)</h1>
                    </div>
    
                    <!-- Formularz -->
                    <form action="#">
                        <div class="name">
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname" required autofocus autocomplete="off"><br>
                        </div>
                        <div class="email">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required autocomplete="off"><br>
                        </div>
                            <div class="Tekst">
                        <label for="story">Write to me:</label><br>
                            </div>
                        <textarea id="story" name="story" rows="5" cols="33" placeholder="Cześć, czy powiesz mi jak..." required></textarea><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>

    </main>
    <footer>

    </footer>
</body>
</html>
